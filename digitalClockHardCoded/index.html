<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clock.com</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="contain">
      <div class="clock hour">00</div>
      <div class="clock minutes">00</div>
      <div class="clock seconds">00</div>
      <div class="clock" id="ampm">am</div>
    </div>
    <div class="contain index">
      <div class="clock h">hour</div>
      <div class="clock m">minute</div>
      <div class="clock s">second</div>
    </div>

  <script src="index.js">

  </script>
</body>
</html>
